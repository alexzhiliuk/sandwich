{% extends 'admin/change_list.html' %}

{% block object-tools %}
    <h2>Добавить владельцев через Excel</h2>
    <form enctype="multipart/form-data" action="{% url 'add-users-from-excel' %}" method="post" style="margin-bottom: 20px; margin-top: 20px;">
        {% csrf_token %}
        <input type="file" name="users" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" id="">
        <input type="submit" value="Создать">
    </form>
{% endblock %}
